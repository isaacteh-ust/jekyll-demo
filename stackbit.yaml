stackbitVersion: ~0.3.0
ssgName: jekyll
ssgVersion: 3.8.4
buildCommand: jekyll build
publishDir: _site
staticDir: assets
uploadDir: images
dataDir: _data
pagesDir: ''
models:
  article:
    type: page
    label: Posts
    folder: _posts
    fields:
      - type: string 
        name: title # this identifies the front-matter field "title"
        label: Blog Post Title
      - type: string # this will use a toggle input in the CMS
        name: date
        label: Date
      - type: string # this will use a file upload widget in the CMS
        name: categories
        label: Blog Post Categories
  Home:   
    type: page
    label: About Page
    file: index.md
    fields:
      - type: string
        name: title
        label: Title
        description: about page
      - type: string
        name: categories
        label: Categories
      - type: string
        name: permalink
        label: Permalink
