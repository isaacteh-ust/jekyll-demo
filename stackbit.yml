stackbitVersion: ~0.3.0
ssgName: jekyll
ssgVersion: 3.8.4
buildCommand: jekyll build
publishDir: _site
staticDir: assets
uploadDir: images
dataDir: _data
pagesDir: ''
models:
  article:
    type: page
    label: About
    file: about.markdown
    fields:
      - type: string
        name: title
        label: Title
        description: About Page.
  home:
    type: page
    label: Home
    file: index.markdown
    fields:
      - type: string
        name: title
        label: Title
        description: Home Page
